<div [formGroup] = "answerForm" class="new-answer">
    <input type="radio" class="radio-new-answer" name="question-{{ questionId }}" [value]="answerId" [formControl]="answerForm.parent.parent.controls.correctAnswerId">
    <input class="input-new-answer form-control form-control-sm" type="text" placeholder="Answer" formControlName="contents">
</div>
